name: after-push workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup npm
        uses: actions/setup-node@v2

      - name: install dependencies
        run: make setup

      - name: test
        run: make test

      - name: lint
        run: make lint

